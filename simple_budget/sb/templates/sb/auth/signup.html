{% extends "sb/base.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/create-form.css' %}">

  <div class="form-name">
    <h2>Create a new account</h2>
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
  <button type="submit">Sign up</button>
  </form>
  
  <div class="form-footer">
    <p>Already have an account? <a href="{% url 'sb:login' %}" >Login</a></p>
  </div>
  
{% endblock %}
