{% load static %}
<!DOCTYPE html> 
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/buttons.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/table.css' %}">


    </head>
    <body>
        <header>
            <div class="container">
                <nav class="nav-left">
                    <a href="{% url 'sb:categories' %}" >Categories</a>
                    <a href="{% url 'sb:subcategories' %}" >Sub Categories</a>
                    <a href="{% url 'sb:spends' %}"  >Spends</a>
                    <a href="{% url 'sb:current_month_spends' %}"  >Dashboard</a>
                </nav>
                <nav class="nav-right">
                    {% if user.is_authenticated %}
                        <a href="{% url 'sb:account_info' %}">Account</a>
                    {% else %}
                        <a href="{% url 'sb:login' %}">Login</a>
                    {% endif %}
                </nav>
            </div>
        </header>
        
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        
    </body> 
</html>
