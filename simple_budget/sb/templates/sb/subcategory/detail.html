{% extends "sb/base.html" %}
{% load static %}
{% block title %}{{ subcategory.name }}{% endblock %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/create-form.css' %}">

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>

  <div class="form-footer">
    <a href="{% url 'sb:subcategories' %}">Back to Subcategories List</a>
  </div>
  
{% endblock %}
